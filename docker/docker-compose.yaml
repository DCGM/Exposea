# ----------------------
version: '3.8'

services:
  stitcher:
    container_name: stitcher
    build:
      context: .
      dockerfile: Dockerfile
    image: stitcher:latest
    volumes:
      - ../test_data:/data  # !adjust!
      - ../output:/output  # !adjust!
    entrypoint: [ "/app/entrypoint-oneshot.sh" ]
    deploy:
      resources:
        reservations:
          devices:
            - capabilities: [gpu]
    restart: no

  stitcher_service:
    container_name: stitcher_service
    build:
      context: .
      dockerfile: Dockerfile
    image: stitcher:latest
    volumes:
      - ../test_data:/data  # !adjust!
      - ../output:/output  # !adjust!
    entrypoint: [ "/app/entrypoint-service.sh" ]
    deploy:
      resources:
        reservations:
          devices:
            - capabilities: [ gpu ]
    restart: no
